<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>DumpsterFire</title>
</head>
<body>

  <h1><i class="fa-solid fa-dumpster-fire"></i> DumpsterFire </h1>
    
  <div id="login">
    <form action="/signup" method="post">
      <h3 class="mb-3 text-center">Sign Up</h3>
      <div class="form-floating mb-3">
        <input type="text" name="username" required class="form-control" id="floatingInput" placeholder="BraveFart69">
        <label for="username">Username</label>  
      </div>
      <div class="form-floating mb-3">
        <input type="email" name="email" required class="form-control" id="floatingInput" placeholder="BraveFart69@gmail.com">
        <label for="email">Email</label>  
      </div>
      <div class="form-floating mb-3">
        <input type="date" required class="form-control" id="birthday" name="dob">
        <label for="dob">Birthday</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password" required class="form-control" id="floatingPassword" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="mb-2 text-center">
        <input type="submit" value="Sign Up" class="btn btn-primary">
      </div>

      <div class="text-center">
        Already Have An Account? <p><a href="/login" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Log In</a></p>
      </div>
    </form>
  </div>

  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/420dd176dc.js" crossorigin="anonymous"></script>
</body>
</html>
