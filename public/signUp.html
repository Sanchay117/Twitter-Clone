<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>DumpsterFire</title>
</head>
<body>

  <h1><i class="fa-solid fa-dumpster-fire"></i> DumpsterFire </h1>
    
  <div id="login">
    <form>
      <h3 class="mb-3 text-center">Sign Up</h3>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="BraveFart69">
        <label for="floatingInput">Username</label>  
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="BraveFart69@gmail.com">
        <label for="floatingInput">Email</label>  
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="mb-2 text-center">
        <a class="btn btn-primary" href="home.html">Sign Up</a>
      </div>

      <div class="text-center">
        Already Have An Account? <p><a href="login.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Log In</a></p>
      </div>
    </form>
  </div>

  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/420dd176dc.js" crossorigin="anonymous"></script>
</body>
</html>
