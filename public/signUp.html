<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | Twit</title>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Animate.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/420dd176dc.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="styles/signUp.css" />
    </head>
    <body>
        <div class="signup-container animate__animated animate__fadeIn">
            <div class="signup-header">
                <i class="fa-brands fa-twitter"></i>
                <h2>Join Twit</h2>
            </div>
            <form action="/signup" method="post">
                <h3 class="mb-3 text-center">Sign Up</h3>

                <div class="form-floating mb-3">
                    <input
                        type="text"
                        name="username"
                        required
                        class="form-control"
                        id="floatingUsername"
                        placeholder="BraveFart69"
                    />
                    <label for="floatingUsername">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input
                        type="email"
                        name="email"
                        required
                        class="form-control"
                        id="floatingEmail"
                        placeholder="BraveFart69@gmail.com"
                    />
                    <label for="floatingEmail">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input
                        type="date"
                        required
                        class="form-control"
                        id="birthday"
                        name="dob"
                    />
                    <label for="birthday">Birthday</label>
                </div>

                <div class="form-floating mb-3">
                    <input
                        type="password"
                        name="password"
                        required
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="mb-3 text-center">
                    <input
                        type="submit"
                        value="Sign Up"
                        class="btn btn-primary w-100"
                    />
                </div>

                <div class="text-center">
                    Already Have An Account?
                    <p>
                        <a
                            href="/login"
                            class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            >Log In</a
                        >
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
