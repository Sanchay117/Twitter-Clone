<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="bootstrap-5.3.3-dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles/style3.css" />
        <title>DumpsterFire</title>
    </head>
    <body>
        <nav
            class="navbar mb-3 bg-primary navbar-expand-lg fixed-top"
            data-bs-theme="dark"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="/home"
                    ><i class="fa-solid fa-dumpster-fire"></i> DumpsterFire</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav flex-row me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3 d-flex align-items-center">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="/home"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <span class="theme">
                                <i class="fa-solid fa-sun"></i>
                            </span>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button
                            class="btn btn-outline-success me-3"
                            id="search"
                            type="submit"
                        >
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div>
            <h1 class="display-6">Create A Post</h1>
        </div>

        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://kit.fontawesome.com/420dd176dc.js"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/createPost.js"></script>
    </body>
</html>
