<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="bootstrap-5.3.3-dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles/home.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Sidebar -->
                <div class="col-2 left-col">
                    <h4 class="mb-4">
                        <i class="fa-brands fa-twitter"></i> Twit
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link text-light">Home</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link text-light">Profile</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link text-light">Messages</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link text-light">Settings</a>
                        </li>
                    </ul>
                    <button id="toggleTheme" class="btn btn-outline-light mt-3">
                        Toggle Theme
                    </button>
                </div>

                <!-- Main Feed -->
                <div class="col-8 middle-col">
                    <div class="post-box">
                        <textarea
                            rows="3"
                            placeholder="What's happening?"
                        ></textarea>
                        <div class="text-end mt-2">
                            <button class="btn btn-primary btn-sm">Post</button>
                        </div>
                    </div>

                    <div class="feed"></div>
                </div>

                <!-- Right Sidebar (removed trends) -->
                <div class="col-2 right-col">
                    <!-- Empty or maybe future stuff -->
                </div>
            </div>
        </div>

        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://kit.fontawesome.com/420dd176dc.js"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/themeChange.js"></script>
        <script src="scripts/home.js"></script>
    </body>
</html>
