<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>DumpsterFire</title>
</head>
<body>

  <h1><i class="fa-solid fa-dumpster-fire"></i> DumpsterFire </h1>
    
  <div id="login">
    <form action="/login" method="post">
      <h3 class="mb-3 text-center">Login</h3>
      <div class="form-floating mb-3">
        <input type="text" required name="username" class="form-control" id="floatingInput" placeholder="BraveFart69">
        <label for="username">Username</label>  
      </div>
      <div class="form-floating mb-3">
        <input type="password" required name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="loggedIn" id="loggedIn">
        <label class="form-check-label" for="loggedIn">Keep Me logged In</label>
      </div>
      <div class="mb-2 text-center">
        <input type="submit" value="Login" class="btn btn-primary">
      </div>

      <div class="text-center">
        Don't Have An Account? <p><a href="/signup" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/420dd176dc.js" crossorigin="anonymous"></script>
</body>
</html>
